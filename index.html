<!DOCTYPE html>
<html ng-app="sample.datepicker">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container" ng-controller="datePickerSampleController">
        <pre>Selected date is: <em>{{ dt | date: 'fullDate' }}</em></pre>
        <div class="row">
            <div class="col-sm-6">
                <datepicker show-hide-weeks="showHideWeeks()" tooltip-enabled="true" tooltip-provider="tooltipProvider(date)" template-url="templates/datepickerOverride.tpl.html" ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
            </div>
            <div class="col-sm-6">
                <datepicker show-hide-weeks="showHideWeeks()" tooltip-enabled="true" tooltip-provider="anotherTooltipProvider(date)" template-url="templates/datepickerOverride.tpl.html" ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
            </div>
            <div class="col-sm-6">
                <p class="row input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="2016-01-01" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><span class="glyphicon glyphicon-chevron-down"></span></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-xs-12">
                <label>Formats: </label>
                <select class="form-control" ng-model="format" ng-options="nextFormat for nextFormat in formats"><option></option></select>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
                <button type="button" class="btn btn-sm btn-default" ng-click="dt = '2000-01-01'">2000-01-01</button>
                <button type="button" class="btn btn-sm btn-default" ng-click=toggleMin()>Disable/Enable Dates before today</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
